<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marvel Charcter Build</title>
</head>
<body>
    <header>
        <h1 class="hidden">All About the Team</h1>
        <img src="images/logo.svg" id="main-logo" alt="Marvel Logo">
    </header>
    <main>
        <nav>
            <ul class="characters">
                <li>
                    <a href="#lightbox">
                        <div class="sprite" id="cap"></div>
                        <h3>Captain America</h3>
                    </a>
                </li>
                <li>
                    <a href="#lightbox">
                        <div class="sprite" id="carol"></div>
                        <h3>Captain Marvel</h3>
                    </a>
                </li>
                <li>
                    <a href="#lightbox">
                        <div class="sprite" id="clint"></div>
                        <h3>Hawkeye</h3>
                    </a>
                </li>
                <li>
                    <a href="#lightbox">
                        <div class="sprite" id="Hulk"></div>
                        <h3>Hulk</h3>
                    </a>
                </li>
                <li>
                    <a href="#lightbox">
                        <div class="sprite" id="Thor"></div>
                        <h3>Thor, God of Thunder</h3>
                    </a>
                </li>
                <li>
                    <a href="#lightbox">
                        <div class="sprite" id="widow"></div>
                        <h3>Black Widow</h3>
                    </a>
                </li>
            </ul>
        </nav>
        <section id="instructions">
            <h3>Choose your hero</h3>
            <p>Use your mouse to hover over and click on a superhero
                to discover more!
            </p>
        </section>
    </main>
    <footer class="sticky-footer">
        <h3>All Images &copy; Marvel</h3>
    </footer>
</body>
</html>
